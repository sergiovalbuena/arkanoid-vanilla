<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkanoid Game - Vanilla JS</title>
  </head>
  <body>
    <style>
      body {
        background-color: #f0f0f0;
        display: grid;
        place-content: center;
      }

      canvas {
        border: 4px solid #000;
        border-bottom: transparent;
        background: url("./bkg.png") repeat;
        margin: 0 auto;
        display: block;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.4);
      }
    </style>
    <canvas></canvas>

    <img hidden id="sprite" src="./sprite.png" alt="Sprite Arkanoid" />
    <img hidden id="bricks" src="./bricks.png" alt="Sprite Bricks Arkanoid" />

    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const $sprite = document.querySelector("#sprite");
      const $bricks = document.querySelector("#bricks");

      canvas.width = 448;
      canvas.height = 400;

      //GAME VARS

      //BALL VARS
      const ballRadius = 4;
      //posicion de la pelota
      let x = canvas.width / 2;
      let y = canvas.height - 30;
      //velocidad de l apelota
      let dx = 2;
      let dy = -2;

      //variables de la paleta
      const paddleHeight = 10;
      const paddleWidth = 50;

      let paddleX = (canvas.width - paddleWidth) / 2;
      let paddleY = canvas.height - paddleHeight - 10;
      let rightPressed = false;
      let leftPressed = false;

      //Variables de los ladrillos
      const brickRowCount = 5;
      const brickColumnCount = 13;
      const brickWidth = 30;
      const brickHeight = 14;
      const brickPadding = 3;
      const brickOffsetTop = 80;
      const brickOffsetLeft = 10;
      const bricks = [];

      const BRICK_STATUS = {
        ACTIVE: 1,
        DESTROYED: 0,
      };

      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          //calcular la psoicion de cada ladrillo en la pantalla
          const bricksX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          const bricksY = r * (brickHeight + brickPadding) + brickOffsetTop;

          //asignar un colo aleatorio a cada ladrillo
          const random = Math.floor(Math.random() * 8);
          //guarda ingo de cada ladrillo
          bricks[c][r] = {
            x: bricksX,
            y: bricksY,
            status: BRICK_STATUS.ACTIVE,
            color: random,
          };
        }
      }

      const PADDLE_SPEED = 7;

      // Functions

      function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            const currentBrick = bricks[c][r];
            if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;

            // ctx.rect(currentBrick.x, currentBrick.y, brickWidth, brickHeight);
            // ctx.strokeStyle = "red";
            // ctx.fillStyle = "yellow";
            // ctx.fill();

            const clipX = currentBrick.color * 32;

            ctx.drawImage(
              $bricks,
              clipX,
              0,
              32,
              14,
              currentBrick.x,
              currentBrick.y,
              brickWidth,
              brickHeight
            );
          }
        }
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function drawPaddle() {
        ctx.drawImage(
          $sprite, // imagen
          29, // clipX: coordenadas de recorte
          174, // clipY: coordenadas de recorte
          paddleWidth, // el tamaño del recorte
          paddleHeight, // tamaño del recorte
          paddleX, // posición X del dibujo
          paddleY, // posición Y del dibujo
          paddleWidth, // ancho del dibujo
          paddleHeight // alto del dibujo
        );
      }

      function ballMovement() {
        // rebotar las pelotas en los laterales
        if (
          x + dx > canvas.width - ballRadius || // la pared derecha
          x + dx < ballRadius // la pared izquierda
        ) {
          dx = -dx;
        }

        // rebotar en la parte de arriba
        if (y + dy < ballRadius) {
          dy = -dy;
        }

        // la pelota toca la pala
        const isBallSameXAsPaddle = x > paddleX && x < paddleX + paddleWidth;

        const isBallTouchingPaddle = y + dy > paddleY;

        if (isBallSameXAsPaddle && isBallTouchingPaddle) {
          dy = -dy; // cambiamos la dirección de la pelota
        } else if (
          // la pelota toca el suelo
          y + dy > canvas.height - ballRadius ||
          y + dy > paddleY + paddleHeight
        ) {
          console.log("Game Over");
          document.location.reload();
        }

        // mover la pelota
        x += dx;
        y += dy;
      }

      function initEvents() {
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(event) {
          const { key } = event;
          if (
            key === "Right" ||
            key === "ArrowRight" ||
            key.toLowerCase() === "d"
          ) {
            rightPressed = true;
          } else if (
            key === "Left" ||
            key === "ArrowLeft" ||
            key.toLowerCase() === "a"
          ) {
            leftPressed = true;
          }
        }

        function keyUpHandler(event) {
          const { key } = event;
          if (
            key === "Right" ||
            key === "ArrowRight" ||
            key.toLowerCase() === "d"
          ) {
            rightPressed = false;
          } else if (
            key === "Left" ||
            key === "ArrowLeft" ||
            key.toLowerCase() === "a"
          ) {
            leftPressed = false;
          }
        }
      }

      function paddleMovement() {
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += PADDLE_SPEED;
        } else if (leftPressed && paddleX > 0) {
          paddleX -= PADDLE_SPEED;
        }
      }

      function cleanCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
      }

      function draw() {
        console.log({ rightPressed, leftPressed });
        cleanCanvas();
        //hay que dibjuar los elementos
        drawBall();
        drawPaddle();

        initEvents();
        drawBricks();
        //drawScore()

        //collisiones y moves
        // collisionDetection();
        ballMovement();
        paddleMovement();

        window.requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
