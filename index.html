<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkanoid Game - Vanilla JS</title>
  </head>
  <body>
    <style>
      body {
        background-color: #f0f0f0;
        display: grid;
        place-content: center;
      }

      canvas {
        border: 4px solid #000;
        border-bottom: transparent;
        /* background: url("./bkg.png") repeat;*/
        margin: 0 auto;
        display: block;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.4);
      }
    </style>
    <canvas></canvas>

    <!-- <img hidden id="sprite" src="./sprite.png" alt="Sprite Arkanoid" /> -->
    <!-- <img hidden id="bricks" src="./bricks.png" alt="Sprite Bricks Arkanoid" /> -->

    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 448;
      canvas.height = 400;

      //GAME VARS

      //BALL VARS
      const ballRadius = 4;
      //posicion de la pelota
      let x = canvas.width / 2;
      let y = canvas.height - 30;
      //velocidad de l apelota
      let dx = 2;
      let dy = -2;

      //variables de la paleta
      const paddleHeight = 10;
      const paddleWidth = 50;

      let paddleX = (canvas.width - paddleWidth) / 2;
      let paddleY = canvas.height - paddleHeight - 10;
      let rightPressed = false;
      let leftPressed = false;

      const PADDLE_SPEED = 7;

      // Functions

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function drawPaddle() {
        ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
      }

      function ballMovement() {
        //rebotar las pelotas en los laterales
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        //rebotar en el techo
        if (y + dy < ballRadius) {
          dy = -dy;
        }

        //morir en el piso
        if (y + dy > canvas.height - ballRadius) {
          alert("GAME OVER");
          document.location.reload();
        }

        x += dx;
        y += dy;
      }

      function initEvents() {
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(event) {
          const { key } = event;
          if (
            key === "Right" ||
            key === "ArrowRight" ||
            key.toLowerCase() === "d"
          ) {
            rightPressed = true;
          } else if (
            key === "Left" ||
            key === "ArrowLeft" ||
            key.toLowerCase() === "a"
          ) {
            leftPressed = true;
          }
        }

        function keyUpHandler(event) {
          const { key } = event;
          if (
            key === "Right" ||
            key === "ArrowRight" ||
            key.toLowerCase() === "d"
          ) {
            rightPressed = false;
          } else if (
            key === "Left" ||
            key === "ArrowLeft" ||
            key.toLowerCase() === "a"
          ) {
            leftPressed = false;
          }
        }
      }

      function paddleMovement() {
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += PADDLE_SPEED;
        } else if (leftPressed && paddleX > 0) {
          paddleX -= PADDLE_SPEED;
        }
      }

      function cleanCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
      }

      function draw() {
        console.log({ rightPressed, leftPressed });
        cleanCanvas();
        //hay que dibjuar los elementos
        drawBall();
        drawPaddle();

        initEvents();
        // drawBricks();
        //drawScore()

        //collisiones y moves
        // collisionDetection();
        ballMovement();
        paddleMovement();

        window.requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
